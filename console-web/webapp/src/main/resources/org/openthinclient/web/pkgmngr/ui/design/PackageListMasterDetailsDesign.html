<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta charset="UTF-8" name="package-mapping" content="view:org.openthinclient.web.pkgmngr.ui.view">
 </head> 
 <body> 
  <vaadin-vertical-layout spacing="true" size-full="true" margin-top="true" margin-bottom="true"> 
   <vaadin-horizontal-split-panel split-position="50.05025%" :expand="">

      <vaadin-css-layout style-name="v-component-group" :middle="" :right=""> 
       <vaadin-button icon="fonticon://FontAwesome/f002" style-name="borderless-colored" plain-text="" _id="searchButton"></vaadin-button> 
       <vaadin-text-field input-prompt="Search..." style-name="borderless" _id="searchTextField"></vaadin-text-field> 
      </vaadin-css-layout> 
     </vaadin-horizontal-layout> 
     <vaadin-tree-table style-name="no-header borderless" size-full="true" _id="packageList"></vaadin-tree-table> 
     <vaadin-horizontal-layout width-full="true" _id="selectedPackageActions" :middle="" :right=""></vaadin-horizontal-layout> 
    </vaadin-vertical-layout> 
    <vaadin-panel style-name="borderless" size-full="true"> 
     <view-package-details-view width-full="true" _id="packageDetails"></view-package-details-view> 
    </vaadin-panel> 
   </vaadin-horizontal-split-panel> 
  </vaadin-vertical-layout>  
 </body>
</html>
